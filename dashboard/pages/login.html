<body class="hold-transition login-page">
<div class="login-box" style="margin-top: 10px;">
  <div class="login-logo">
    <img src="../dist/img/stt.png" style="width: 30%; height: 30%"><br>
    <a href="../../index.html"><b>Šta ti treba</b></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Prijavi se:</p>
        <form method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Email ili user name" name="txt_uname_email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="txt_password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <input action="https://www.statitreba.rs/dashboard/pages/action" class="btn btn-primary btn-flat" onclick="window.history.go(-1); return false;" type="button" value="Nazad" />
        </div>
        <div class="col-xs-4">
          <button type="submit" name="btn-login" class="btn btn-primary btn-block btn-flat">Prijavi se</button>   
        </div>
        <div class="col-xs-10">
          <a href="reset_pw.html">Zaboravio sam lozinku</a>
        </div>
      </div>
    </form>
    
  </div>
</div>

  });
</script>
